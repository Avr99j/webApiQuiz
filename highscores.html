<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Highscores</title>

  <link rel="stylesheet" href="./challenge/starter/assets/css/styles.css" />
</head>

<body>
  <div class="wrapper">
    <h1>Highscores</h1>
    <ol id="highscores"></ol>

    <a href="index.html"><button>Go Back</button></a>
    <button id="clear">Clear Highscores</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const clearButton = document.getElementById("clear");
      const highScoreListEl = document.getElementById("highscores");

      // Event listener for the "Clear Highscores" button
      clearButton.addEventListener("click", function () {
        localStorage.removeItem("score"); // Remove high scores from local storage
        highScoreListEl.innerHTML = ""; // Clear the displayed high scores
      });

      // Retrieve high scores from local storage
      const highScores = JSON.parse(localStorage.getItem("score")) || [];

      // Display high scores
      highScores.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `${score.initials}: ${score.score}`;
        highScoreListEl.appendChild(li);
      });
    });
  </script>
</body>

</html>
